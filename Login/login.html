
<!DOCTYPE html>

</head>
<body>
    <div class="top-div">
        <p class="Title">
            Login Form

        <!-- username -->
        <input id="username_input" class="credentials" type="text" placeholder="username">

        <!-- Password -->

        <!-- Sign_in Button -->
        <button id="sign_button" class="credentials">Sign in</button>
    </div>


</body>
